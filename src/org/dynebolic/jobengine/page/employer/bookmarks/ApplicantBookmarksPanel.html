<html>
<wicket:panel>
	<div class="success" id="messageSend" style="display: none;">
		 Success to  Send Message!
	</div>
	<h2>Applicant Bookmarks</h2>
	
	<table class="dataview">
		<thead>
			<th>Title</th>
			<th>Name</th>
			<th>Key Skill</th>
			<th>Action</th>
		</thead>
		<tbody>
			<tr wicket:id="eachView">
				<td>
					<div wicket:id="detailModal"/>
					<div wicket:id="messageModal"/>
					<a wicket:id="detailLink" href="#"><span wicket:id="title"/></a>
				</td>
				<td wicket:id="name"></td>
				<td wicket:id="keySkills"></td>
				<td>
					<a wicket:id="deleteLink">
						<img src="app/styles/delete.png" title="delete"/>
					</a>
					<a wicket:id="messageLink">
						<img src="app/styles/message.png" title="delete"/>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</wicket:panel>
</html>
