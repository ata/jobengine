<html>
<wicket:panel>
	<div style="margin: 20px">
	<fieldset>
		<legend><label wicket:id="title"/></legend>
		<div wicket:id="feedback">[[ feedback ]]</div>
		<form wicket:id="form">
			<table>
				<tr>
					<th>Title</th>
					<td><input type="text" wicket:id="title" style="width:100%"/></td>
				</tr>
				
				<tr>
					<th>Description</th>
					<td> <textarea wicket:id="description"></textarea>  </td>
				</tr>
				
				<tr>
					<th>Category</th>
					<td>
						<select wicket:id="category">
							<option>IT Consultant</option>
							<option>Restaurant</option>
							<option>Hospital</option>
						</select>
					</td>
				</tr>

				<tr>
					<th>Position</th>
					<td><input wicket:id="position" type="text" style="width:100%"/></td>
				</tr>
				
				<tr>
					<th>Minimum Experince</th>
					<td><input wicket:id="experience" type="text" style="width: 50px"/>year</td>
				</tr>
				
				
				<tr>
					<th>Educational Qualification</th>
					<td>
						<select wicket:id="education">
							<option>SMK</option>
							<option>S1</option>
							<option>S2</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<th>Faculty</th>
					<td><input wicket:id="faculty"  type="text"/></td>
				</tr>
				
				<tr>
					<th>IPK</th>
					<td><input wicket:id="ipk" type="text" size="2"/></td>
				</tr>

				<tr>
					<th>Skill Requirements</th>
					<td><textarea wicket:id="skillRequirements"></textarea></td>
				</tr>
				
				<tr>
					<th>Additional Skill Requirements</th>
					<td><textarea wicket:id="additionalSkillRequirements"></textarea></td>
				</tr>
				
				<tr>
					<th>Additional Requirements</th>
					<td><textarea wicket:id="additionalRequirements"></textarea></td>
				</tr>
				
				
				<tr>
					<th>Salary</th>
					<td><input wicket:id="salary"  type="text"/></td>
				</tr>
				
				<tr>
					<th>Country</th>
					<td>
						<select wicket:id="country">
							<option>Bandung</option>
							<option>Jakarta</option>
							<option>Surabaya</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<th>Location</th>
					<td>
						<select wicket:id="location">
							<option>Bandung</option>
							<option>Jakarta</option>
							<option>Surabaya</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<th>Exprired</th>
					<td><input wicket:id="expired" type="text"/></td>
				</tr>
				
				<tr>
					<td>&nbsp;</td>
					<td>
						<input wicket:id="submit" type="submit" value="submit" />
						&nbsp;&nbsp;<a wicket:id="cancel">cancel</a>
					</td>
				</tr>
			</table>		
		</form>
	</fieldset>
	</div>
</wicket:panel>
</html>
