<html>
<wicket:panel>
	<fieldset>
		<legend>Job Seeker Profile</legend>
		<span>Feedback</span>
		<form wicket:id="form">
			<table>
				<tr> 
					<td>Full Name</td>
					<td><input wicket:id="name" type="text" /></td>
				</tr>
				<tr> 
					<td>Birth Place</td>
					<td><input wicket:id="birthPlace" type="text" /></td>
				</tr>
				<tr> 
					<td>Birth Date</td>
					<td><input wicket:id="birthDate" type="text" /></td>
				</tr>
				<tr> 
					<td>Gender</td>
					<td>
						<select wicket:id="gender" >
							<option>Male</option>
							<option>Female</option>  
						</select>
					</td>
				</tr>
				<tr>
					<td>Location</td>
					<td>
						<selec wicket:id="location">
							<option>Bandung</option>
							<option>Jakarta</option>  
						</select>
					</td>
				</tr>
				<tr> 
					<td>Street Address</td>
					<td> <textarea wicket:id="address"></textarea> </td>
				</tr>
			</table>
		</form>
	</fieldset>
</wicket:panel>
</html>
