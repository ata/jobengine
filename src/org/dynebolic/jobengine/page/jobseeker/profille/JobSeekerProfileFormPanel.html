<html>
<wicket:panel>
	<fieldset>
		<legend>Job Seeker Profile</legend>
		<span>Feedback</span>
		<form>
			<table>
				<tr> 
					<td>Full Name</td>
					<td><input type="text" /></td>
				</tr>
				<tr> 
					<td>Birth Place</td>
					<td><input type="text" /></td>
				</tr>
				<tr> 
					<td>Birth Date</td>
					<td><input type="text" /></td>
				</tr>
				<tr> 
					<td>Gender</td>
					<td>
						<select>
							<option>Male</option>
							<option>Female</option>  
						</select>
					</td>
				</tr>
				<tr>
					<td>Location</td>
					<td>
						<select>
							<option>Bandung</option>
							<option>Jakarta</option>  
						</select>
					</td>
				</tr>
				<tr> 
					<td>Street Address</td>
					<td><input type="text"/></td>
				</tr>
				
			</table>
		</form>
	</fieldset>
</wicket:panel>
</html>
