<html>
<wicket:panel>
	<fieldset>
		<legend>Job Seeker Profile</legend>
		<span wicket:id="feedback"/>
		<form wicket:id="form">
			<table>
				<tr> 
					<td><label>Full Name</label></td>
					<td><input wicket:id="name" type="text" /></td>
				</tr>
				<tr> 
					<td><label>Birth Place</label></td>
					<td><input wicket:id="birthPlace" type="text" /></td>
				</tr>
				<tr> 
					<td><label>Birth Date</label></td>
					<td><input wicket:id="birthDate" type="text" /></td>
				</tr>
				<tr> 
					<td><label>Gender</label></td>
					<td>
						<select wicket:id="gender" >
							<option>Male</option>
							<option>Female</option>  
						</select>
					</td>
				</tr>
				<tr>
					<td>Country</td>
					<td>
						<select wicket:id="country">
							<option>Indonesia</option>
							<option>Singapure</option>  
						</select>
					</td>
				</tr>
				<tr>
					<td>Current Location</td>
					<td>
						<select wicket:id="currentLocation">
							<option>Bandung</option>
							<option>Jakarta</option>  
						</select>
					</td>
				</tr>
				<tr> 
					<td>Street Address</td>
					<td> <textarea wicket:id="address"></textarea> </td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input wicket:id="submit" value="save" type="submit"/></td>
				</tr>
			</table>
		</form>
	</fieldset>
</wicket:panel>
</html>
