<html>
<wicket:panel>
	<fieldset style="border-top:1px solid #E46322">
		<legend style="font-size:1em">Add Skill</legend>
		<span wicket:id="feedback"/>
		<form wicket:id="form">
			<table>
				<tr>
					<td>skill name</td>
					<td><input wicket:id="name" type="text"></td>
				</tr>
				<tr>
					<td>skill detail</td>
					<td><input wicket:id="detail" type="text"></td>
				</tr>
				<tr>
					<td>experience</td>
					<td><input wicket:id="experience" type="text" size="2"/> year </td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input wicket:id="submit" type="submit" value="add"/></td>
				</tr>
			</table>
		</form>
	</fieldset>
</wicket:panel>
</html>
