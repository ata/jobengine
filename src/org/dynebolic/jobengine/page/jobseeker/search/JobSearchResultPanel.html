<html>
<wicket:panel>
	<div class="grid_9 content">
		<div class="warning" id="notJobSeeker" style="display: none;">
			Sorry.. you must login with job seeker to access this feature!
		</div>
		<div class="resultInfo">
			Found <b><span wicket:id="resultSize"/></b> Job result with <b>
			<span wicket:id="keywords"/></b> keywords
		</div>
		
		<div class="result" wicket:id="eachResult">
			<div wicket:id="detailModal"/>
			<div>
				<a wicket:id="detailLink"><h3><span wicket:id="title"/></h3></a>,<span wicket:id="expired"/>
			</div>
			<div wicket:id="employer.name"></div>
			<div>category : <span wicket:id="category.name"/></div>
			<div>minimum experience : <span wicket:id="experience"/> year,</div>
			<div>location : <span wicket:id="location.name"/></div>
		</div>
		<div class="nav_result">
			<a wicket:id="previousLink" href="#">[previous]</a>
			<span wicket:id="pageNav">
				<a wicket:id="numPageLink">
					<span wicket:id="numPageLabel"/>
				</a>
			</span>
			<a wicket:id="nextLink" href="#">[next]</a>
		</div>
	</div>
</wicket:panel>
</html>
