<html xmlns:wicket>
  <wicket:panel>
    <span wicket:id="feedback"/>
	<form wicket:id="signInForm">
		<label>Username:</label>
		<input wicket:id="username" type="text" style="width: 190px"/>
		<label>Password:</label>
		<input wicket:id="password" type="password" style="width: 190px"/>
		<div wicket:id="rememberMeRow">
			<input wicket:id="rememberMe" type="checkbox" /> Remember Me
		</div>
		<input type="submit" name="submit" value="Sign In"/>
	</form>
  </wicket:panel>
</html>
