<html xmlns:wicket>
  <wicket:panel>
    <span wicket:id="feedback"/>
		<form wicket:id="signInForm">
			<table>
				<tr>
					<td align="right">Username:</td>
					<td>
						<input wicket:id="username" type="text" value="foo@goo.moo"/>
					</td>
				</tr>
				<tr>
					<td align="right">Password:</td>
					<td>
						<input wicket:id="password" type="password" value="password"/>
					</td>
				</tr>
				<tr wicket:id="rememberMeRow">
					<td></td>
					<td> <input wicket:id="rememberMe" type="checkbox" /> Remember Me </td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" name="submit" value="Sign In"/>
						<input type="reset" value="Reset"/>
					</td>
				</tr>
			</table>
		</form>
  </wicket:panel>
</html>
