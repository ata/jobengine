<html>
<wicket:panel>
	<span wicket:id="feedback" class="feedback"/>
	<form wicket:id="form">
		<table>
			<tr>
				<th>New Password</th>
				<td><input wicket:id="password" type="password"></td>
			</tr>
			<tr>
				<th>Validate New Password</th>
				<td><input wicket:id="validatePassword" type="password"></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<input wicket:id="submit" type="submit" name="submit" value="Submit"/>
					&nbsp;<a wicket:id="cancel">cancel</a>
				</td>
			</tr>
		</table>
	</form>
</wicket:panel>
</html>
