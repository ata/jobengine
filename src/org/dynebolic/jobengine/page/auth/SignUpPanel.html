<html xmlns:wicket>
<wicket:panel>
	<fieldset>
		<legend>New User</legend>
		<span wicket:id="feedback" class="feedback"/>
		<form wicket:id="signUpForm" id="signUp">
			<table>
				<tr>
					<td colspan="2"></td>
				</tr>
				<tr>
					<th>You Are</th>
					<td><select wicket:id="role"><option>Role</option></select></td>
				</tr>
				<tr>
					<th>Name / Company Name</th>
					<td><input wicket:id="name"></td>
				</tr>
				<tr>
					<th>Username</th>
					<td><input wicket:id="username"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input wicket:id="email"></td>
				</tr>
				<tr>
					<th>Password</th>
					<td><input wicket:id="password" type="password"></td>
				</tr>
				<tr>
					<th>Validate Password</th>
					<td><input wicket:id="validatePassword" type="password"></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input wicket:id="submit" type="submit" name="submit" value="Submit"/></td>
				</tr>
			</table>
		</form>
	</fieldset>
</wicket:panel>
</html>
