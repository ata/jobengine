<html>
<wicket:panel>
	<div class="modal_form">
		<h2><span wicket:id="title"/></h2>
		<div wicket:id="feedback">[[ feedback ]]</div>
		<form wicket:id="form">
			<table>
				<tr>
					<td><label>Summary</label></td>
					<td><input type="text" wicket:id="summary"/></td>
				</tr>
				
				<tr>
					<td><label>Description</label></td>
					<td> <textarea wicket:id="description"></textarea>  </td>
				</tr>
				
				<tr>
					<td><label>Category</label></td>
					<td>
						<select wicket:id="category">
							<option>IT Consultant</option>
							<option>Restaurant</option>
							<option>Hospital</option>
						</select>
					</td>
				</tr>
				
				
				<tr>
					<td><label>Position</label></td>
					<td><input wicket:id="position" type="text"/></td>
				</tr>
				
				<tr>
					<td><label>Minimum Experince</label></td>
					<td><input wicket:id="experience" type="text"/>year</td>
				</tr>
				
				<tr>
					<td><label>Educational Qualification</label></td>
					<td>
						<select wicket:id="education">
							<option>SMK</option>
							<option>S1</option>
							<option>S2</option>
						</select>
					</td>
				</tr>
				
				
				<tr>
					<td><label>IPK</label></td>
					<td><input wicket:id="ipk" type="text"/></td>
				</tr>
				
				<tr>
					<td><label>Salary</label></td>
					<td><input wicket:id="salary"  type="text"/></td>
				</tr>
				
				<tr>
					<td><label>Location</label></td>
					<td>
						<select wicket:id="location">
							<option>Bandung</option>
							<option>Jakarta</option>
							<option>Surabaya</option>
						</select>
					</td>
				</tr>
				
				
				<tr>
					<td><label>Skills</label></td>
					<td><input wicket:id="skills" type="text"/></td>
				</tr>
				
				<tr>
					<td><label>Languages Skill</label></td>
					<td><input wicket:id="languages" type="text"/></td>
				</tr>
				
				<tr>
					<td><label>Additional Skills</label></td>
					<td><input wicket:id="additionalSkills" type="text"/></td>
				</tr>
				
				
				<tr>
					<td><label>Exprired</label></td>
					<td><input wicket:id="expired" type="text"/></td>
				</tr>
				
				<tr>
					<td>&nbsp;</td>
					<td><input wicket:id="submit" type="submit" value="submit" /></td>
				</tr>
			</table>		
		</form>
	</div>
</wicket:panel>
</html>
