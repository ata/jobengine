<html>
<wicket:panel>
	<div style="margin: 20px">
	<fieldset>
		<legend>Message From: <label wicket:id="messageFrom.name"/></legend>
		<table>
			<tr>
				<td>subject:</td>
			</tr>
			<tr>
				<th wicket:id="subject"></th>
			</tr>
			<tr>
				<td>body:</td>
			</tr>
			<tr>
				<td wicket:id="body"></td>
			</tr>
		</table>
	</fieldset>
	<hr/>
	<div class="preview_misc">
		<a wicket:id="closeLink">[close]</a>
	</div>
	</div>
</wicket:panel>
</html>
